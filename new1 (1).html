						function drawChartCount(targetScoresData, chartType, attrSelected) {

							var firstDimension = [];
							var secondDimension = [];

							for (var i = 0; i < targetScoresData.length; i++) {
  								firstDimension.push(targetScoresData[i][0]);
  								secondDimension.push(targetScoresData[i][1]);
							}

							var myArray = [['Name', 'Count']];
							for (var i = 0; i < firstDimension.length; i++) {
  								myArray.push([firstDimension[i], secondDimension[i]]);
							}

							var data = google.visualization.arrayToDataTable(myArray);
							var title = attrSelected;
							//var options = {'title':title,'width':600,'height':300};	
							var options = {'title':title};
							var chart;
							if(chartType == "option1"){
								chart = new google.visualization.PieChart(document.getElementById('gender-chart2'));

							if(chartType == "option3"){
								chart = new google.visualization.ColumnChart(document.getElementById('gender-chart2'));
							}
							chart.draw(data, options);
						}
					});

        $("#content-page").on("click", "#singlePt_button", function() {
    // Get the input value from the patient IDs textbox
    var input = $("#sp_list").val();

    // Set up variables to store whether the input is valid and any error messages
    var validInput = true;
    var errorMsg = "";

    // Check if the input is not empty
    if (input !== "") {
        // Split the input values into an array using commas as separators
        var idArray = input.split(",");
        
        // Iterate through each element in the idArray
        for (var i = 0; i < idArray.length; i++) {
            // Trim any extra spaces and convert the element to an integer
            var id = parseInt(idArray[i].trim(), 10);
            
            // Check if the value is a valid number between 1 and 653
            if (isNaN(id) || id < 1 || id > 700) {
                validInput = false;
                errorMsg = "Invalid input: Please enter only digits separated by commas, and ensure values are between 1 and 653.";
                break;
            }
        }
    }

    if (!validInput) {
        // If the input is not valid, show an alert with the error message
        alert(errorMsg);
        return; // Stop further execution
    }

    // Assign the formatted array to the id variable
    var id = input.split(",").join(",");

    // Determine the query type based on the number of IDs
    var query = idArray.length > 1 ? "multiPatientSearch" : "singlePatientSearch";

    // Get the checked checkboxes and add their value attributes to the attributes array
    //var attributes = [];
    //$(".checkbox-group input[type='checkbox']:checked").each(function() {
    //attributes.push($(this).attr('value')); // Use 'value' instead of 'id'
    //});
    

    
    
    function submitAttr() {
        // Get all checked checkboxes
        var checkedCheckboxes = $("input[type='checkbox']:checked");
    
        // Initialize arrays to store attribute values and table names
        var attributes = [];
        var tables = [];

        // Iterate through the checked checkboxes
        checkedCheckboxes.each(function() {
            // Push the value of the checkbox to the attributes array
            attributes.push($(this).val());
        
            // Push the name attribute of the checkbox to the tables array
            tables.push($(this).attr("name"));
        });

        // Join the attribute values in a comma-separated string
        attributes = attributes.join(',');
    
        // Remove duplicates from the tables array, and join the table names in a comma-separated string
        tables = Array.from(new Set(tables)).join(',');

        // Log the attributes and tables to the console for debugging purposes
        console.log(attributes);
        console.log(tables);

        // Build the URL with the attributes and tables
        var url = "https://bioed.bu.edu/cgi-bin/students_23/Team_G/041923_Project_AJAX.py?id=1,2,3,4,5,6,7&query=multiPatientSearch&attributes=" + attributes + "&tables=" + tables;
    
        // Log the URL to the console for debugging purposes
        console.log(url);
        // Return the attributes and tables as an object
        return {
            attributes: attributes,
            tables: tables
        };
        
    }
    
    // Call the submitAttr() function and store the returned object in a variable
    var result = submitAttr();

    // Access the attributes and tables from the result object
    var attributes = result.attributes;
    var tables = result.tables;
    


$.get("https://bioed.bu.edu/cgi-bin/students_23/Team_G/041923_Project_AJAX.py", {
        id: id,
        query: query,
        attributes: attributes,
        tables: tables

    },
    function(data) {
        // Initialize the DataTable with the destroy option set to true

        var columns = [];
        $.each(data[0], function(key, value) {
            columns.push({ "data": key, "title": key });
        });
        
        // Add the RNASeq links to the data object for all entries
        const link = '<a href="https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM3893193">GSM3893193</a>';
        for (let i = 0; i < data.length; i++) {
            data[i].RNASeq = link;
        }

        // Add the RNASeq column
        columns.push({ "data": "RNASeq", "title": "RNASeq" });
        console.log(data);

        // Initialize the DataTable with the data and columns
        $('#example').DataTable({
            "dom": 'Bfrtip',
            "buttons": ['csv', 'excel', 'pdf'],
            "data": data,
            "columns": columns,
            "destroy": true, // Add the destroy option here
            "autoWidth": false // Set autoWidth to false
        });
    },
    "json"
);
});

ght:10px; margin-top:120px'>This webpage has been developed by Whitney Souery, Irzam Sarfraz & Ojong Tabi with Dr. Ehab Billatos & Dr. Marc Lenburg as faculty advisors at Boston University as a part of BF768 Spring 2023 course by Dr. Gary Benson.</p></div>"
